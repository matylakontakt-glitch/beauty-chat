<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Beauty Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root {
  --glass-bg: rgba(10, 10, 10, 0.65);
  --accent: #ffffff;
  --accent-soft: rgba(255,255,255,0.65);
  --blur: 20px;
}

body {
  font-family: "Inter", sans-serif;
  background: radial-gradient(circle at center, #0d0d0d 0%, #000 100%);
  color: var(--accent);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  backdrop-filter: blur(var(--blur));
  -webkit-font-smoothing: antialiased;
}

h2 {
  font-weight: 400;
  font-size: 22px;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--accent);
  margin-bottom: 18px;
  text-shadow: 0 0 20px rgba(255,255,255,0.1);
}

.chat-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.chat-box {
  width: 400px;
  height: 520px;
  border-radius: 24px;
  padding: 24px;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  background: var(--glass-bg);
  backdrop-filter: blur(var(--blur));
  box-shadow: 0 0 30px rgba(255,255,255,0.05), inset 0 0 10px rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.1);
  transition: all 0.3s ease;
}

.chat-box::-webkit-scrollbar {
  width: 6px;
}
.chat-box::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
}

.message {
  margin: 8px 0;
  font-size: 14px;
  line-height: 1.5;
  word-wrap: break-word;
}

.user {
  text-align: right;
  color: #fff;
  background: rgba(255,255,255,0.08);
  display: inline-block;
  align-self: flex-end;
  padding: 8px 14px;
  border-radius: 20px;
  max-width: 80%;
  backdrop-filter: blur(5px);
  box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
}

.bot {
  text-align: left;
  color: var(--accent-soft);
  background: rgba(255,255,255,0.05);
  display: inline-block;
  align-self: flex-start;
  padding: 8px 14px;
  border-radius: 20px;
  max-width: 80%;
  backdrop-filter: blur(4px);
}

/* ===== Input + button wrapper ===== */
.input-row {
  display: flex;
  width: 400px;
  margin-top: 16px;
  gap: 10px;
}

input {
  flex: 1;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.2);
  outline: none;
  background: rgba(255,255,255,0.05);
  color: var(--accent);
  font-size: 14px;
  transition: all 0.3s ease;
  box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
}
input::placeholder {
  color: rgba(255,255,255,0.35);
}
input:focus {
  background: rgba(255,255,255,0.1);
  border-color: rgba(255,255,255,0.3);
}

/* ===== Przycisk WyÅ›lij ===== */
button {
  background: rgba(255,255,255,0.08);
  color: var(--accent);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 12px;
  padding: 0 20px;
  font-size: 14px;
  font-weight: 400;
  cursor: pointer;
  letter-spacing: 0.5px;
  transition: all 0.25s ease;
}
button:hover {
  background: rgba(255,255,255,0.18);
  border-color: rgba(255,255,255,0.35);
  transform: translateY(-1px);
}

/* subtelna animacja pojawiania siÄ™ */
.message.bot, .message.user {
  opacity: 0;
  animation: fadeIn 0.5s ease forwards;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

/* animacja kropek */
.typing {
  text-align: left;
  color: rgba(255,255,255,0.5);
  font-size: 18px;
  letter-spacing: 2px;
}
.dot {
  display: inline-block;
  animation: blink 1.4s infinite both;
}
.dot:nth-child(2) { animation-delay: 0.2s; }
.dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes blink {
  0%, 80%, 100% { opacity: 0; }
  40% { opacity: 1; }
}
</style>
</head>
<body>
<h2>Beauty Chat</h2>
<div class="chat-wrapper">
  <div class="chat-box" id="chat"></div>

  <div class="input-row">
    <input id="message" placeholder="Napisz wiadomoÅ›Ä‡..." />
    <button id="sendBtn">WyÅ›lij</button>
  </div>
</div>

<script>
const input = document.getElementById('message');
const chat = document.getElementById('chat');
const sendBtn = document.getElementById('sendBtn');

// Dodaj wiadomoÅ›Ä‡
function addMessage(text, sender) {
  const msg = document.createElement('div');
  msg.classList.add('message', sender);
  msg.textContent = text;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

// Animacja "pisania"
function showTyping() {
  const typing = document.createElement('div');
  typing.classList.add('message', 'bot');
  typing.id = 'typing';
  typing.innerHTML = `<span class="dot">â€¢</span><span class="dot">â€¢</span><span class="dot">â€¢</span>`;
  chat.appendChild(typing);
  chat.scrollTop = chat.scrollHeight;
}
function hideTyping() {
  const t = document.getElementById('typing');
  if (t) t.remove();
}

// WiadomoÅ›Ä‡ powitalna
async function loadWelcome() {
  showTyping();
  try {
    const res = await fetch('/start');
    const data = await res.json();
    hideTyping();
    addMessage(data.reply, 'bot');
  } catch {
    hideTyping();
    addMessage("CzeÅ›Ä‡! ðŸ‘‹ Jestem Beauty EkspertkÄ… â€” zapytaj mnie o makijaÅ¼ permanentny ðŸ’‹âœ¨", "bot");
  }
}
loadWelcome();

// WysyÅ‚anie wiadomoÅ›ci
async function sendMessage() {
  const msg = input.value.trim();
  if (!msg) return;

  addMessage(msg, 'user');
  input.value = '';
  showTyping();

  const response = await fetch('/chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message: msg })
  });
  const data = await response.json();

  await new Promise(r => setTimeout(r, 1200));

  hideTyping();
  addMessage(data.reply, 'bot');
}

// ObsÅ‚uga Enter i klikniÄ™cia
input.addEventListener('keydown', e => {
  if (e.key === 'Enter') sendMessage();
});
sendBtn.addEventListener('click', sendMessage);
</script>
</body>
</html>
